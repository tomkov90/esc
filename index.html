<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ELECTRIC SOLUTIONS CONTRACTOR ‚Äî ewidencja czasu pracy</title>
  <style>
    :root {
      --bg:#0b1020; --card:#0f1a33; --line:#1c2847; --muted:#93a4c6;
      --accent:#22c55e; --accent2:#facc15; --danger:#ef4444; --text:#e6ecff;
    }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);
      font-family: Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;}
    header{display:flex;justify-content:space-between;align-items:center;
      padding:12px 16px;border-bottom:1px solid var(--line);position:sticky;top:0;background:#0b1020d0;backdrop-filter:blur(8px)}
    .brand{display:flex;gap:10px;align-items:center;font-weight:700}
    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin:16px 0}
    .tab{padding:8px 12px;border:1px solid var(--line);border-radius:10px;background:#0c1731;cursor:pointer}
    .tab.active{outline:2px solid #2a3c6b;box-shadow:0 0 0 2px rgba(34,197,94,.2) inset}
    main{max-width:980px;margin:18px auto;padding:0 16px}
    .card{border:1px solid var(--line);background:var(--card);padding:16px;border-radius:14px}
    .grid{display:grid;gap:12px}
    @media(min-width:720px){ .grid-2{grid-template-columns:1fr 1fr} .grid-3{grid-template-columns:1fr 1fr 1fr} }
    label{display:block;margin:4px 0 6px;color:#cfe0ff}
    input{width:100%;padding:10px;border-radius:12px;border:1px solid #25365f;background:#0a1530;color:var(--text)}
    input[type="month"]{padding:8px 12px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .btn{padding:8px 12px;border-radius:10px;border:1px solid var(--line);background:#0c1731;color:var(--text);cursor:pointer}
    .btn.accent{background:var(--accent);border-color:transparent;color:#062b17;font-weight:700}
    .btn.ghost{background:#0c1731;border-color:#203055}
    .ok{background:#072a16;border:1px solid #14532d;color:#86efac;padding:8px 12px;border-radius:10px;margin-bottom:12px}
    .hidden{display:none}
    table{width:100%;border-collapse:collapse;margin-top:8px}
    th,td{padding:10px;border-bottom:1px solid #22355c;text-align:left}
    th{background:#0a1530;color:#cfe0ff;position:sticky;top:56px;z-index:1}
    .right{text-align:right}
    .hero{text-align:center;padding:36px 12px;border-bottom:1px solid var(--line);
      background: radial-gradient(800px 300px at 50% 0, rgba(34,197,94,.12), transparent)}
    .hero h1{margin:0;font-size:clamp(26px,5vw,42px);letter-spacing:1px;text-transform:uppercase;
      background:linear-gradient(90deg,#e8ffe0,#b7ffcf 30%,#fef3c7 70%,#fff);-webkit-background-clip:text;background-clip:text;color:transparent}
    .hero h2{margin:8px 0 0;color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="brand">‚ö° Electric Solutions Contractor</div>
    <div class="row">
      <button id="exportBtn" class="btn ghost" type="button">Eksport CSV</button>
    </div>
  </header>

  <section class="hero">
    <h1>ELECTRIC SOLUTIONS CONTRACTOR</h1>
    <h2>ewidencja czasu pracy</h2>
  </section>

  <main>
    <div class="tabs">
      <button class="tab active" data-tab="form" type="button">üìù Formularz</button>
      <button class="tab" data-tab="admin" type="button">üìä Zestawienie (PIN)</button>
    </div>

    <section id="tab-form" class="card" style="margin-top:12px">
      <div id="msg" class="ok hidden"></div>
      <div class="grid grid-3">
        <div>
          <label>Imiƒô i nazwisko</label>
          <input id="name" placeholder="np. Jan Kowalski" />
        </div>
        <div>
          <label>MiesiƒÖc (YYYY-MM)</label>
          <input id="period" type="month" />
        </div>
        <div>
          <label>Godziny (≈ÇƒÖcznie w miesiƒÖcu)</label>
          <input id="hours" type="number" step="0.01" min="0" placeholder="np. 168" />
        </div>
      </div>
      <div class="grid grid-2" style="margin-top:12px">
        <div>
          <label>Projekt (opcjonalnie)</label>
          <input id="project" placeholder="np. Szko≈Ça / Hala A" />
        </div>
        <div>
          <label>Opis (opcjonalnie)</label>
          <input id="note" placeholder="np. monta≈ºe, okablowanie, testy" />
        </div>
      </div>
      <div class="row" style="margin-top:16px">
        <button id="saveBtn" class="btn accent" type="button">Zapisz / nadpisz (1 wpis / miesiƒÖc)</button>
      </div>
    </section>

    <section id="tab-admin" class="card hidden" style="margin-top:12px">
      <div id="pinWrap" class="grid grid-3">
        <div>
          <label>PIN do panelu</label>
          <input id="pin" placeholder="Wpisz PIN" type="password" />
        </div>
        <div class="row" style="align-items:end">
          <button id="pinBtn" class="btn accent" type="button">Wejd≈∫</button>
        </div>
      </div>

      <div id="adminWrap" class="hidden">
        <div class="grid grid-3">
          <div>
            <label>Od (YYYY-MM)</label>
            <input id="from" type="month" />
          </div>
          <div>
            <label>Do (YYYY-MM)</label>
            <input id="to" type="month" />
          </div>
          <div>
            <label>Filtr: nazwisko zawiera</label>
            <input id="filterName" placeholder="np. Kowal" />
          </div>
        </div>
        <div class="grid grid-2" style="margin-top:12px">
          <div>
            <label>Filtr: projekt zawiera</label>
            <input id="filterProject" placeholder="np. Hala" />
          </div>
          <div class="row" style="align-items:end;justify-content:flex-end">
            <button id="refreshBtn" class="btn ghost" type="button">Pobierz z Arkusza</button>
            <button id="thisYearBtn" class="btn ghost" type="button">Bie≈ºƒÖcy rok</button>
          </div>
        </div>

        <h3 style="margin:18px 0 8px">Suma godzin per pracownik (w zakresie)</h3>
        <table>
          <thead>
            <tr><th>Imiƒô i nazwisko</th><th class="right">Godziny (suma)</th></tr>
          </thead>
          <tbody id="summaryBody"></tbody>
        </table>

        <h3 style="margin:18px 0 8px">Szczeg√≥≈Çy wpis√≥w</h3>
        <table>
          <thead>
            <tr><th>MiesiƒÖc</th><th>Pracownik</th><th class="right">Godziny</th><th>Projekt</th><th>Opis</th></tr>
          </thead>
          <tbody id="detailsBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    (function() {{
      const DEPLOY_URL = "https://script.google.com/macros/s/AKfycbxbP4em5FYTczeCq6zUbr00yMSQbM1YqaiRSzscsDaLaenJ8VlH3ArskVQGYkbRZ_1u/exec";
      const ADMIN_PIN = "1234";

      const $ = (sel) => document.querySelector(sel);
      const on = (el, evt, fn) => el.addEventListener(evt, fn);
      const currentMonth = () => new Date().toISOString().slice(0,7);
      const show = (el) => el.classList.remove("hidden");
      const hide = (el) => el.classList.add("hidden");
      const showMsg = (t) => {{ const b=$("#msg"); b.textContent=t; show(b); setTimeout(()=>hide(b), 2500); }};

      document.querySelectorAll(".tab").forEach(btn => on(btn, "click", () => {{
        document.querySelectorAll(".tab").forEach(t=> t.classList.toggle("active", t===btn));
        document.querySelectorAll("section[id^='tab-']").forEach(s=> hide(s));
        show($("#tab-"+btn.dataset.tab));
      }}));

      $("#period").value = currentMonth();

      on($("#saveBtn"), "click", async () => {{
        const name   = $("#name").value.trim();
        const period = $("#period").value;
        const hours  = parseFloat($("#hours").value);
        const project= $("#project").value.trim();
        const note   = $("#note").value.trim();
        if (!name) return alert("Podaj imiƒô i nazwisko.");
        if (!period) return alert("Wybierz miesiƒÖc.");
        if (isNaN(hours) || hours < 0) return alert("Podaj poprawnƒÖ liczbƒô godzin (>=0).");
        try {{
          const res = await fetch(DEPLOY_URL + "?action=entry", {{
            method:"POST",
            body: JSON.stringify({{ name, period, hours: Math.round(hours*100)/100, project, note }})
          }});
          const data = await res.json();
          if (data && data.ok) {{ showMsg("Zapisano / zaktualizowano wpis miesiƒôczny."); $("#hours").value=""; $("#note").value=""; }}
          else alert("B≈ÇƒÖd zapisu.");
        }} catch (e) {{
          console.error(e); alert("Nie uda≈Ço siƒô po≈ÇƒÖczyƒá z Web App.");
        }}
      }});

      on($("#pinBtn"), "click", () => {{
        if ($("#pin").value === ADMIN_PIN) {{
          hide($("#pinWrap")); show($("#adminWrap"));
          const y = new Date().getFullYear();
          $("#from").value = y + "-01";
          $("#to").value   = (y+1) + "-01";
          loadFromSheets();
        }} else alert("Nieprawid≈Çowy PIN.");
      }});
      on($("#thisYearBtn"), "click", () => {{ const y=new Date().getFullYear(); $("#from").value=y+"-01"; $("#to").value=(y+1)+"-01"; }});
      on($("#refreshBtn"), "click", () => loadFromSheets());

      async function loadFromSheets() {{
        const from = $("#from").value || "";
        const to   = $("#to").value || "";
        const nameFrag = ($("#filterName").value || "").toLowerCase();
        const projFrag = ($("#filterProject").value || "").toLowerCase();
        try {{
          const url = new URL(DEPLOY_URL);
          if (from) url.searchParams.set("from", from);
          if (to)   url.searchParams.set("to", to);
          const res = await fetch(url.toString(), {{ method:"GET" }});
          let entries = await res.json();
          if (nameFrag) entries = entries.filter(e => (e.name||"").toLowerCase().includes(nameFrag));
          if (projFrag) entries = entries.filter(e => (e.project||"").toLowerCase().includes(projFrag));
          renderTables(entries);
        }} catch (e) {{
          console.error(e); alert("Nie uda≈Ço siƒô pobraƒá danych.");
        }}
      }}

      on($("#exportBtn"), "click", async () => {{
        try {{
          const url = new URL(DEPLOY_URL); url.searchParams.set("export","csv");
          const res = await fetch(url.toString());
          const blob = await res.blob();
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = "ewidencja_godzin_miesieczna.csv";
          a.click();
          URL.revokeObjectURL(a.href);
        }} catch (e) {{ console.error(e); alert("Nie uda≈Ço siƒô wyeksportowaƒá CSV."); }}
      }});

      function renderTables(entries) {{
        const sumMap = new Map();
        entries.forEach(e => sumMap.set(e.name, (sumMap.get(e.name)||0) + Number(e.hours||0)));
        $("#summaryBody").innerHTML = [...sumMap.entries()]
          .sort((a,b)=> a[0].localeCompare(b[0],'pl'))
          .map(([name,total]) => `<tr><td>${{escapeHtml(name)}}</td><td class="right">${{total.toFixed(2)}}<\/td><\/tr>`)
          .join("") || `<tr><td colspan="2">Brak danych.<\/td><\/tr>`;

        entries.sort((a,b)=> (a.period<b.period?1:-1) || a.name.localeCompare(b.name,'pl'));
        $("#detailsBody").innerHTML = entries.map(e => `
          <tr>
            <td>${{e.period}}<\/td>
            <td>${{escapeHtml(e.name)}}<\/td>
            <td class="right">${{Number(e.hours||0).toFixed(2)}}<\/td>
            <td>${{escapeHtml(e.project||"")}}<\/td>
            <td>${{escapeHtml(e.note||"")}}<\/td>
          <\/tr>`).join("") || `<tr><td colspan="5">Brak wpis√≥w.<\/td><\/tr>`;
      }}

      function escapeHtml(s) {{ return String(s).replace(/[&<>\"]/g, (m) => ({{"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;"}})[m]); }}
    }})();
  </script>
</body>
</html>
